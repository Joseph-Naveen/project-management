# Render PostgreSQL Database Configuration
name: project-management-db
type: postgres
plan: free
region: oregon

# Database Configuration
database:
  name: project_management
  user: project_user
  # Password will be auto-generated by Render

# Connection Settings
maxConnections: 20
version: 15

# Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *" # Daily at 2 AM UTC

# Environment Variables for Database Access
envVars:
  - key: POSTGRES_DB
    value: project_management
  - key: POSTGRES_USER
    value: project_user
  - key: POSTGRES_PASSWORD
    # Auto-generated by Render

# Extensions (if needed)
extensions:
  - uuid-ossp
  - pg_stat_statements
